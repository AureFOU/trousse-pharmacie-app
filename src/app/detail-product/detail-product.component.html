<div *ngIf="product" class="row">
    <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ product.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="product.photo">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ product.name }}</strong></td>
              </tr>
              <tr>
                <td>Date d'ajout</td>
                <td><strong>{{ product.recordDate | date:"dd/MM/yyyy" }}</strong></td>
              </tr>
              <tr>
                <td>Prescrit par qui</td>
                <td><strong>{{ product.whichDoctor }}</strong></td>
              </tr>
              <tr>
                <td>Dans quel cas</td>
                <td>{{ product.case}}</td>
              </tr>
              <tr>
                <td>Date de péremption</td>
                <td><em>{{ product.expirationDate | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToProductsList()">Retour</a>
        </div>
      </div>
    </div>
    </div>
    </div>
    <h4 *ngIf='!product' class="center">Aucun produit à afficher !</h4>
