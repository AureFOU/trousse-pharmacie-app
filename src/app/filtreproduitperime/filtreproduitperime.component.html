<!-- Prochain produit périmé -->
<div class="ExpiredProduct mt-5">
  <div class="d-flex justify-content-center">
    <h1 class="titleProduct">Produit arrivant à péremption</h1>
  </div>
    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card">
              <img class="card-image-top photo" [src]="lastProductExpired().photo" alt="Photo du produit {{lastProductExpired().name}}">
              <div class="card-body">
                  <h3 class="card-title">{{lastProductExpired().name}}</h3>
                  <h6 class="card-text datepicker">Date d'expiration : {{lastProductExpired().expirationDate | date:'dd/MM/YYYY'}}</h6>
                  <button class="btn btn-link text-decoration-none text-warning" [routerLink]="['/detail/',lastProductExpired().id]">
                    DETAIL DU PRODUIT</button>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
